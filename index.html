<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hajj Passport Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 50%, #16a085 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e8449, #27ae60, #2ecc71);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .logo {
            max-width: 200px;
            max-height: 120px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255,255,255,0.2);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .form-container {
            padding: 40px;
        }

        /* JetForm Anpassungen */
        .jotform-form {
            margin: 0 auto;
        }

        /* Verstecke das alte Formular vollständig */
        #old-form-container {
            display: none;
        }

        /* Verstecke Jotform-Werbung */
        .jotform-ad,
        .formFooter,
        .formFooter-wrapper,
        .formFooter-text,
        a[href="https://www.jotform.com/?utm_source=formfooter&utm_medium=banner&utm_term=252763030741350&utm_content=form_logo&utm_campaign=powered_by_jotform"],
        div[data-reactid=".1.1"] {
            display: none !important;
            opacity: 0 !important;
            height: 0 !important;
            visibility: hidden !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: hidden !important;
            position: absolute !important;
            pointer-events: none !important;
        }

        /* Zusätzliches CSS für eine bessere Integration */
        iframe.jotform-iframe {
            width: 100% !important;
            min-height: 600px; /* Anpassen nach Bedarf */
        }
    </style>

    <!-- Script zum Verstecken der Jotform-Werbung nach dem Laden -->
    <script type="text/javascript">
        window.addEventListener('load', function() {
            // Wiederholter Versuch, die Werbung zu verbergen (falls sie dynamisch geladen wird)
            var removeAds = function() {
                var footers = document.querySelectorAll('.formFooter, .jotform-ad, .formFooter-wrapper, div[data-reactid=".1.1"]');
                footers.forEach(function(footer) {
                    if (footer) {
                        footer.style.display = 'none';
                        footer.style.visibility = 'hidden';
                        footer.style.height = '0';
                        footer.style.overflow = 'hidden';
                        footer.style.opacity = '0';
                        footer.style.margin = '0';
                        footer.style.padding = '0';
                    }
                });

                // Auch in iframes suchen
                var iframes = document.querySelectorAll('iframe');
                iframes.forEach(function(iframe) {
                    try {
                        var iframeFooters = iframe.contentDocument.querySelectorAll('.formFooter, .jotform-ad, .formFooter-wrapper');
                        iframeFooters.forEach(function(footer) {
                            if (footer) {
                                footer.style.display = 'none';
                                footer.style.visibility = 'hidden';
                            }
                        });
                    } catch(e) {
                        // Cross-Origin-Fehler ignorieren
                    }
                });
            };

            // Führe die Funktion mehrmals aus, um sicherzustellen, dass auch dynamisch nachgeladene Elemente versteckt werden
            removeAds();
            setTimeout(removeAds, 1000);
            setTimeout(removeAds, 2000);
            setTimeout(removeAds, 3000);
            setTimeout(removeAds, 5000);
        });
    </script>
</head>
<body>
<div class="container">
    <div class="header">
        <div id="logoContainer">
            <img src="./logo.jpg" alt="Logo" class="logo" id="logoImage" onerror="this.style.display='none'">
        </div>

        <h1>Hajj Anmeldung<br><small style="font-size: 0.6em; opacity: 0.9;">تسجيل الحج</small></h1>
        <p>Bitte füllen Sie alle Felder sorgfältig aus<br><small style="opacity: 0.8;">يرجى ملء جميع الحقول بعناية</small></p>
    </div>

    <div class="form-container">
        <!-- JetForm wird hier eingebettet -->
        <script type="text/javascript" src="https://form.jotform.com/jsform/252763030741350"></script>

        <!-- Altes Formular wird versteckt -->
        <div id="old-form-container" style="display: none;">
            <!-- Hier war das alte Formular -->
        </div>
    </div>
</div>

<!-- Zusätzliches Script zur Handhabung des iframes nach dem Laden -->
<script>
    window.addEventListener('load', function() {
        // Versuche, das iframe zu finden und Anpassungen vorzunehmen
        setTimeout(function() {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                if (iframe.src && iframe.src.includes('jotform')) {
                    iframe.style.width = '100%';
                    iframe.style.minHeight = '600px';
                    iframe.style.border = 'none';
                    iframe.scrolling = 'no';

                    // Versuche, iframe-Höhe automatisch anzupassen
                    iframe.onload = function() {
                        try {
                            const bodyHeight = iframe.contentWindow.document.body.scrollHeight;
                            iframe.style.height = (bodyHeight + 50) + 'px';
                        } catch(e) {
                            console.log('Konnte iframe-Höhe nicht anpassen:', e);
                        }
                    };
                }
            });
        }, 1000);
    });
</script>

</body>
</html>
