<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hajj Passport Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 50%, #16a085 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e8449, #27ae60, #2ecc71);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .logo {
            max-width: 200px;
            max-height: 120px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255,255,255,0.2);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .form-container {
            padding: 40px;
        }

        /* JetForm Anpassungen */
        .jotform-form {
            margin: 0 auto;
        }

        /* Verstecke das alte Formular vollständig */
        #old-form-container {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div id="logoContainer">
            <img src="./logo.jpg" alt="Logo" class="logo" id="logoImage" onerror="this.style.display='none'">
        </div>

        <h1>Hajj Anmeldung<br><small style="font-size: 0.6em; opacity: 0.9;">تسجيل الحج</small></h1>
        <p>Bitte füllen Sie alle Felder sorgfältig aus<br><small style="opacity: 0.8;">يرجى ملء جميع الحقول بعناية</small></p>
    </div>

    <div class="form-container">
        <!-- JetForm wird hier eingebettet -->
        <script type="text/javascript" src="https://form.jotform.com/jsform/252763030741350"></script>

        <!-- Altes Formular wird versteckt -->
        <div id="old-form-container" style="display: none;">
            <!-- Hier war das alte Formular -->
        </div>
    </div>
</div>
</body>
</html>
